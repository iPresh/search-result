<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b82a5dc9fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Messi Google Search Result</title>
</head>
<body>
   <header class="header-section">

    <div class="top-header">
        
    <div class="left-side">
           <div class="logo"><img src="./images/googlelogo.png" alt="google's logo design">
           </div>
           
                <div class="search-bar">
                    <input type="text" id="search" placeholder="messi">
                    <span>
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-microphone"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-camera"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
    </div>

    <div class="right-side">
        <span>
            <i class="fa-solid fa-gear"></i>
        </span>
        <span>
            <i class="fa-solid fa-grip"></i>
        </span>
        <span>
            <i class="fa-solid fa-circle-h"></i>
        </span>
    </div>
    </div>

    <div class="bottom-header">
        <div id="all">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>All</p>
        </div>
        <div id="news">
            <i class="fa-solid fa-radio"></i>
            <p>News</p>
        </div>
        <div id="images">
            <i class="fa-solid fa-image"></i>
            <p>Images</p>
        </div>
        <div id="videos">
            <i class="fa-brands fa-youtube"></i>
            <p>Videos</p>
        </div>
        <div id="more">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <p>More</p>
        </div>
    </div>

   </header>

   <div class="main-container">
    <p class="blurb">
        About 121,000,000 results (0.50 seconds) 
    </p>

    <div.intro>
        <div class="name">
            <h3>Lionel Messi</h3>
            <h6>Footballer</h6> <span>
        </div>
        <div class="overview-sec">
            <button class="overview-btn">Overview</button>
            <button class="overview-btn">Stats</button>
            <button class="overview-btn">Videos</button>
        </div>
    </div.intro>
    



   </div>
</body>
</html>
